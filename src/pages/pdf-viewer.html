<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PDF Viewer - eTax Mobile</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#DC2626">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- PDF.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Header Navigation */
        .pdf-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .pdf-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* PDF Container */
        .pdf-container {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: auto;
            background: #f5f5f5;
        }

        .pdf-canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .pdf-page {
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .pdf-page canvas {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* Loading State */
        .loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #DC2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: #666;
        }

        /* Error State */
        .error-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #DC2626;
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .error-text {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .retry-btn {
            background: #DC2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .retry-btn:hover {
            background: #B91C1C;
        }

        /* Bottom Controls */
        .pdf-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .page-info {
            color: #fff;
            font-size: 14px;
        }

        .control-buttons {
            display: flex;
            gap: 12px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .pdf-header {
                padding: 8px 12px;
            }
            
            .pdf-title {
                font-size: 14px;
                max-width: 150px;
            }
            
            .pdf-container {
                top: 50px;
            }
            
            .pdf-canvas-container {
                padding: 10px;
            }
        }

        /* iOS-like animations */
        .pdf-page {
            animation: slideInUp 0.3s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hide scrollbar but keep functionality */
        .pdf-container::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <div class="pdf-header">
        <div class="header-left">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="pdf-title" id="pdfTitle">ƒêang t·∫£i PDF...</div>
        </div>
        <div class="header-right">
            <button class="action-btn" onclick="sharePDF()" title="Chia s·∫ª">
                <i class="fas fa-share"></i>
            </button>
            <button class="action-btn" onclick="downloadPDF()" title="T·∫£i v·ªÅ">
                <i class="fas fa-download"></i>
            </button>
        </div>
    </div>

    <!-- PDF Container -->
    <div class="pdf-container" id="pdfContainer">
        <div class="loading-container" id="loadingContainer">
            <div class="loading-spinner"></div>
            <div class="loading-text">ƒêang t·∫£i PDF...</div>
        </div>
    </div>

    <!-- Bottom Controls -->
    <div class="pdf-controls" id="pdfControls" style="display: none;">
        <div class="page-info" id="pageInfo">Trang 1 / 1</div>
        <div class="control-buttons">
            <button class="control-btn" id="prevBtn" onclick="previousPage()">Tr∆∞·ªõc</button>
            <button class="control-btn" id="nextBtn" onclick="nextPage()">Sau</button>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script>
        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let pdfUrl = null;

        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Get PDF URL from URL parameters or localStorage
        function getPDFUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const url = urlParams.get('url');
            
            if (url) {
                return decodeURIComponent(url);
            }
            
            // Fallback: get from localStorage
            const selectedCert = JSON.parse(localStorage.getItem('selectedCertificate') || '{}');
            return selectedCert.pdfUrl || null;
        }

        // Load PDF
        async function loadPDF() {
            try {
                pdfUrl = getPDFUrl();
                
                if (!pdfUrl) {
                    showError('Kh√¥ng t√¨m th·∫•y file PDF');
                    return;
                }

                // Update title
                const fileName = pdfUrl.split('/').pop() || 'Ch·ª©ng t·ª´ thu·∫ø';
                document.getElementById('pdfTitle').textContent = fileName;

                // Load PDF document
                pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;
                totalPages = pdfDoc.numPages;
                
                // Update page info
                updatePageInfo();
                
                // Show controls if multiple pages
                if (totalPages > 1) {
                    document.getElementById('pdfControls').style.display = 'flex';
                }
                
                // Render first page
                await renderPage(1);
                
                // Hide loading
                document.getElementById('loadingContainer').style.display = 'none';
                
            } catch (error) {
                console.error('Error loading PDF:', error);
                showError('Kh√¥ng th·ªÉ t·∫£i file PDF. Vui l√≤ng th·ª≠ l·∫°i.');
            }
        }

        // Render specific page
        async function renderPage(pageNum) {
            try {
                const page = await pdfDoc.getPage(pageNum);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Calculate scale to fit screen width
                const containerWidth = window.innerWidth - 40; // padding
                const scale = Math.min(containerWidth / page.getViewport({ scale: 1 }).width, 1.5);
                const viewport = page.getViewport({ scale });
                
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                
                // Render page
                await page.render({
                    canvasContext: ctx,
                    viewport: viewport
                }).promise;
                
                // Create page container
                const pageContainer = document.createElement('div');
                pageContainer.className = 'pdf-page';
                pageContainer.appendChild(canvas);
                
                // Clear container and add page
                const container = document.getElementById('pdfContainer');
                container.innerHTML = '';
                container.appendChild(pageContainer);
                
                currentPage = pageNum;
                updatePageInfo();
                updateControlButtons();
                
            } catch (error) {
                console.error('Error rendering page:', error);
                showError('Kh√¥ng th·ªÉ hi·ªÉn th·ªã trang PDF');
            }
        }

        // Update page info
        function updatePageInfo() {
            document.getElementById('pageInfo').textContent = `Trang ${currentPage} / ${totalPages}`;
        }

        // Update control buttons
        function updateControlButtons() {
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }

        // Previous page
        function previousPage() {
            if (currentPage > 1) {
                renderPage(currentPage - 1);
            }
        }

        // Next page
        function nextPage() {
            if (currentPage < totalPages) {
                renderPage(currentPage + 1);
            }
        }

        // Go back to previous page
        function goBack() {
            // Check if we can go back in history
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // Fallback: go to tra-cuu-chung-tu.html
                window.location.href = 'tra-cuu-chung-tu.html';
            }
        }

        // Share PDF
        function sharePDF() {
            if (navigator.share && pdfUrl) {
                navigator.share({
                    title: 'Ch·ª©ng t·ª´ thu·∫ø',
                    text: 'Ch·ª©ng t·ª´ thu·∫ø t·ª´ eTax Mobile',
                    url: pdfUrl
                }).catch(err => console.log('Error sharing:', err));
            } else {
                // Fallback: copy URL to clipboard
                navigator.clipboard.writeText(pdfUrl).then(() => {
                    alert('ƒê√£ sao ch√©p link PDF v√†o clipboard');
                });
            }
        }

        // Download PDF
        function downloadPDF() {
            if (pdfUrl) {
                const link = document.createElement('a');
                link.href = pdfUrl;
                link.download = document.getElementById('pdfTitle').textContent;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Show error
        function showError(message) {
            document.getElementById('loadingContainer').innerHTML = `
                <div class="error-container">
                    <div class="error-icon">üìÑ</div>
                    <div class="error-text">${message}</div>
                    <button class="retry-btn" onclick="loadPDF()">Th·ª≠ l·∫°i</button>
                </div>
            `;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    previousPage();
                    break;
                case 'ArrowRight':
                    nextPage();
                    break;
                case 'Escape':
                    goBack();
                    break;
            }
        });

        // Touch gestures for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;

            // Swipe left/right for page navigation
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                if (deltaX > 0) {
                    previousPage(); // Swipe right = previous page
                } else {
                    nextPage(); // Swipe left = next page
                }
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadPDF();
        });

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (pdfDoc && currentPage) {
                    renderPage(currentPage);
                }
            }, 100);
        });
    </script>
</body>
</html>
