<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Roboto', Arial, sans-serif;
  touch-action: manipulation;
  -webkit-overflow-scrolling: touch;
  -webkit-tap-highlight-color: transparent;
  /* ✅ PERFORMANCE OPTIMIZATION */
  animation-duration: 0s !important;
  animation-delay: 0s !important;
  transition-duration: 0s !important;
  transition-delay: 0s !important;
  transform: none !important;
}

html, body {
  margin: 0 !important;
  padding: 0 !important;
  min-height: 100vh;
  min-width: 100vw;
  width: 100vw;
  height: 100vh;
  background: #000 !important;
  box-sizing: border-box;
  overflow: hidden !important;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  /* 🔒 KHÓA XOAY NGANG */
  transform-origin: center center;
  /* 🔒 PWA Safe Area Support */
  padding-top: env(safe-area-inset-top);
  padding-bottom: env(safe-area-inset-bottom);
  padding-left: env(safe-area-inset-left);
  padding-right: env(safe-area-inset-right);
  /* 🔒 KHÓA BODY MẠNH HƠN */
  position: fixed;
  overscroll-behavior: none;
  -webkit-overflow-scrolling: auto;
  touch-action: none;
  user-select: none;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
}

body {
  padding-top: 0 !important;
  margin-top: 0 !important;
  margin: 0 auto;
  color: #000;
  /* 🔒 KHÓA SCROLL HOÀN TOÀN */
  overflow: hidden !important;
  position: fixed !important;
  top: 0 !important;
  left: 0 !important;
  right: 0 !important;
  bottom: 0 !important;
}

.phone-frame {
  width: 100vw !important;
  min-height: 100vh;
  background: #f5f5f5;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;
  border-radius: 0;
  margin: 0 auto;
  box-shadow: none;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: stretch;
  overflow: hidden;
}

@media (min-width: 601px) {
  .phone-frame {
    border-radius: 30px;
    margin: 32px auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    width: 400px !important;
  }
}

/* ✅ HEADER CHUẨN PWA TEMPLATE - EXTENDED TO LOGO BORDER */
.header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background-color: #b71c1c; /* 🔴 Màu đỏ chuẩn mới theo yêu cầu */
  color: white;
  padding: 10px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 140px; /* 🔧 Tăng cao hơn để xuống đến viền logo */
  /* 🔒 PWA Safe Area */
  padding-top: max(12px, env(safe-area-inset-top));
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

/* ✅ THÊM: iOS fallback cho safe areas */
@supports (-webkit-touch-callout: none) {
    .phone-frame {
        padding-top: constant(safe-area-inset-top, 0px);
        padding-bottom: constant(safe-area-inset-bottom, 0px);
        padding-left: constant(safe-area-inset-left, 0px);
        padding-right: constant(safe-area-inset-right, 0px);
    }
}

@media (min-width: 601px) {
    .phone-frame {
        margin: 32px auto !important;
        box-shadow: 0 0 20px rgba(0,0,0,0.3) !important;
        width: 400px !important;
        height: 900px !important;
        max-height: 900px !important;
        border-radius: 30px !important;
    }
}

.header i {
    font-size: 20px;
    cursor: pointer;
    color: white;
    padding: 8px;
    border-radius: 4px;
    /* ✅ PHẢN HỒI NGAY LẬP TỨC */
    transition: none !important;
    transform: none !important;
}

.header i:hover {
    background-color: rgba(255,255,255,0.1);
}

.header-title {
    font-size: 18px;
    font-weight: 500;
    color: white;
    flex: 1;
    text-align: center;
}

/* ✅ CONTENT AREA WITH PROPER SCROLLING */
.content-area {
    flex: 1;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    background-color: #f3f2f2;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* ✅ THÊM: Optimized click response - NGAY LẬP TỨC */
button, input, a, div[onclick] {
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
    touch-action: manipulation;
    /* ✅ BỎ HẾT DELAY */
    transition: none !important;
    animation: none !important;
    transform: none !important;
}

/* ✅ RESPONSIVE ENHANCEMENTS */
@media screen and (max-width: 375px) {
    .header-title {
        font-size: 16px;
    }
}
</style>

    <script>
        // ✅ PWA device auth check
        document.addEventListener('DOMContentLoaded', function() {
            const loggedInUser = localStorage.getItem('etax_logged_in_user');
            if (!loggedInUser) {
                // // window.location.href = '/login.html'; // DISABLED FOR SIMULATOR // DISABLED FOR SIMULATOR
                return;
            }
            console.log('✅ Page loaded for user:', loggedInUser);
        });

        // ✅ DOUBLE-TAP FIX - NGAY LẬP TỨC
        document.addEventListener('touchstart', function(e) {
          if (e.touches.length > 1) {
            e.preventDefault();
          }
        });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            e.preventDefault();
          }
          lastTouchEnd = now;
        }, false);

        // Khắc phục double tap zoom - NGAY LẬP TỨC
        let lastTouchTime = 0;
        document.addEventListener('touchstart', function(e) {
          const now = Date.now();
          if (now - lastTouchTime <= 500) {
            e.preventDefault();
          }
          lastTouchTime = now;
        });

        // Tắt pull to refresh
        let startY = 0;
        document.addEventListener('touchstart', function(e) {
          startY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', function(e) {
          const y = e.touches[0].clientY;
          if (startY <= 10 && y > startY) {
            e.preventDefault();
          }
        });

        // 🔒 KHÓA BODY THÊM
        document.body.style.overflow = 'hidden';
        document.documentElement.style.overflow = 'hidden';
    </script>
